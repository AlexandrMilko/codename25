<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}" />  <!-- changing logo in the browser tab -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}" />
    {% block title %} {% endblock title %}
  </head>
  <body>
    <section class="page">
      {% block header %} {% endblock header%}
      <div class="image-picker">
        <div class="image_with_text current-image">
          <img src="{{ image_url }}"/><!-- change your image here (it is the image with text on it) -->
          <div class="text-overlay">{{ text }}</div>
        </div>
        {% if request.endpoint == 'favourites' %}
          <!-- Code specific to the 'favourites' route -->
          <div class="image-picker-3x2">
            {% block options_fav %}
            {% endblock options_fav %}
          </div>
          {% else %}
          <!-- Code for other routes -->
          <div class="image-picker-2x2">
            {% block options %}
            {% endblock options %}
          </div>
    {% endif %}
      </div>
<!--      In case we have already chose at least one favourite-->
      {% if chosen_favourite: %}
      <a class="apply-button" href="{{ url_for('result', text=text) }}">Apply</a>
      {% endif %}
    </section>
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
  </body>
</html>
