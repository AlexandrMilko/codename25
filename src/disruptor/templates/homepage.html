{% extends "layout.html" %}
{% block content %}
<div class="background-home-image"></div> <!-- BACKGROUND IMAGE AND OVERLAY -->
<div class="overlay"></div>
<div class="container">
  <h1>Create your Interior Design in 5 minutes!</h1>
  <p>Sounds too good to be true?</p>
  {% if current_user.is_authenticated %}
  <a href="{{ url_for('space') }}" class="btn btn-primary btn-lg btn-register">Start</a>
  <a href="{{ url_for('logout') }}" class="btn btn-secondary">Log Out</a>
  {% else %}
  <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg btn-register">Register</a>
  {% endif%}
</div>
{% endblock content %}
