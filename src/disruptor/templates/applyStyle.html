<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/logo.png') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/applyStyle.css') }}" />
    <title>Apply Style</title>
  </head>
  <body>
    <section class="page">
      <h1>Apply the style to your space</h1>
      <div class="result-image">
        <!-- uploaded image -->
        <img
          id="uploadedImage"
          src=""
          alt="Uploaded Image"
          style="
            display: none;
            max-width: 100%;
            max-height: 300px;
            opacity: 0;
            transition: opacity 0.3s ease;
          "
        />
        <input
          type="file"
          id="fileInput"
          accept="image/*"
          style="display: none"
        />
        <label for="fileInput" class="upload-button">Upload Picture</label>
      </div>
    </section>

<!--    <script src="{{ url_for('static', filename='script/uploadBtn.js') }}"></script>-->
  <script>
    const text = "{{ text }}";
const fileInput = document.getElementById('fileInput');
    const uploadedImage = document.getElementById('uploadedImage');

    fileInput.addEventListener('change', function () {
        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.addEventListener('load', function () {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('text', text);

            fetch('/save_image', {
                method: 'POST',
                body: formData,
            })
                .then(response => response.json()) // Parse the JSON response
                .then(data => {
                    const url = data.url; // Extract the "url" key from the response
                    uploadedImage.src = url;
                    uploadedImage.style.display = 'block';
                    uploadedImage.style.opacity = 1;
                    console.log("URL of the saved image:", url);
                })
                .catch(error => console.error('Error:', error));
        });

        if (file) {
            reader.readAsDataURL(file);
        }
    });
  </script>
  </body>
</html>
