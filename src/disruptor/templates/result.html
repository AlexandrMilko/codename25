<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='images/logo.png') }}"
    />
    <!-- changing logo in the browser tab -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/resultPage.css') }}" />
    <!-- i changed here link, u need to change it. according to your path-->
    <title>Result</title>
  </head>
  <body>
    <section class="page">
      <h1>This is your perfect design</h1>
      <div class="result-image">
        <img src="{{ url_for('static', filename='images/' ~ current_user.id ~ '/current_image.jpg' )}}" alt="Result Image" />
        <!-- change to your image -->
      </div>
      <a
        class="download-button"
        href="{{ url_for('static', filename='images/' ~ current_user.id ~ '/current_image.jpg' )}}"
        download="{{ url_for('static', filename='images/' ~ current_user.id ~ '/current_image.jpg' )}}"
        >Download</a
      >
      <a class="upgrade-button" href="{{ url_for('applyStyle', text=text) }}">Upgrade</a>
    </section>
  </body>
</html>
