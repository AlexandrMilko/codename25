<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    .container {
      display: flex;
      height: 100vh;
      align-items: center;
    }

    .image-picker {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .selected-image {
      flex: 1;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .selected-image img {
      max-width: 100%;
      max-height: 100%;
    }

    .image-list {
      list-style: none;
      padding: 0;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .image-list li {
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .image-list img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .image-list li img:hover {
      transform: scale(1.1);
    }

    .image-list .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .selected-image {
      position: relative;
    }

    .selected-image .image-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="selected-image">
      <img src="{{ image_url }}" alt="Selected Image">
      <div class="image-text">{{ text }}</div>
      <form action="{{ url_for('result') }}" method="GET">
        <button type="submit" class="btn btn-primary btn-lg">Apply</button>
        <input type="hidden" name="image_url" value="{{ url_for('static', filename='images/current_image.jpg') }}">
        <input type="hidden" name="text" value="{{ text }}">
        <input type="hidden" name="current_image" value="current_image.jpg">
      </form>
    </div>

    <div class="image-picker">
      <h4>Pick your favourites</h4>
      <ul class="image-list">
        <li>
          <form action="{{ url_for('favourites') }}" method="GET">
            <button type="submit">
              <img src="{{ url_for('static', filename='images/fav0.jpg') }}">
            </button>
            <input type="hidden" name="image_url" value="{{ url_for('static', filename='images/fav0.jpg') }}">
            <input type="hidden" name="text" value="{{ text }}">
            <input type="hidden" name="chosen_favourite" value="fav0.jpg">
          </form>
        </li>
        <li>
          <form action="{{ url_for('favourites') }}" method="GET">
            <button type="submit">
              <img src="{{ url_for('static', filename='images/fav1.jpg') }}">
            </button>
            <input type="hidden" name="image_url" value="{{ url_for('static', filename='images/fav1.jpg') }}">
            <input type="hidden" name="text" value="{{ text }}">
            <input type="hidden" name="chosen_favourite" value="fav1.jpg">
          </form>
        </li>
        <li>
          <form action="{{ url_for('favourites') }}" method="GET">
            <button type="submit">
              <img src="{{ url_for('static', filename='images/fav2.jpg') }}">
            </button>
            <input type="hidden" name="image_url" value="{{ url_for('static', filename='images/fav2.jpg') }}">
            <input type="hidden" name="text" value="{{ text }}">
            <input type="hidden" name="chosen_favourite" value="fav2.jpg">
          </form>
        </li>
        <li>
          <form action="{{ url_for('favourites') }}" method="GET">
            <button type="submit">
              <img src="{{ url_for('static', filename='images/fav3.jpg') }}">
            </button>
            <input type="hidden" name="image_url" value="{{ url_for('static', filename='images/fav3.jpg') }}">
            <input type="hidden" name="text" value="{{ text }}">
            <input type="hidden" name="chosen_favourite" value="fav3.jpg">
          </form>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
